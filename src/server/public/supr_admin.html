  <!-- Container-->
<div class="container" id ="normal_bg">
    <div class="page-header text-center">
        <br>
        <br><i>
          <h1>Super Admin</h1>
        <h1>Welcome to Smart Envi</h1></i>
          <a href="/app_index" class="btn btn-lg btn-custom">Use App</a>
         <a href="/admin"  class="btn btn-lg btn-custom" >View my group<br></a>
    </div>


    <div class="row">
        <!-- PANEL WITH ADDED PRIVILEDGES -->
        <div class="col-sm-12">
               <div class="well">
                     <div class="well">
                    <!-- FORM TO ADD DEVICES -->
                 
                <h3>Allocate devices to groups</h3>
                <input type="Text" id="ip_addr" required onblur='validate_ip()' placeholder="IP Address">
                <div id="errorBox"></div><br>
                <input type="Text" id="group_no" required placeholder="group name">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
                <a href="/disp_dev_group" id="view_btn" class="btn btn-lg btn-custom">group-devices<br></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-lg btn-custom" id="form_submit" onclick='dev_insert("<%=user._json.email%>")'> Add Device >></button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button id="reset" class="btn btn-lg btn-custom"  onclick="reset(add_dev)">Cancel >></button>
                   </div><br><br>
                     <!-- /.FORM TO ADD DEVICES -->
                     <!-- FORM TO ADD ADMIN -->
                <div class="well">
                <h3>Add admin to groups</h3>
                <input type="Text" id="admin_email" placeholder="admin email" onblur="validate_email()">
                <div id="errorBox2"></div><br>
                <input type="Text" id="group_name" placeholder="group name">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
                <a href="/group_admin" id="view_btn" class="btn btn-lg btn-custom">group-admin<br></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-lg btn-custom" id="save" onclick="group_insert()"> Add Admin >> </button> 
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-lg btn-custom" id="cancel" onclick="reset(admin_email,group_name)" > Cancel >> </button>
                </div>
                     <!-- /.FORM TO ADD ADMIN -->
            </div>
        </div>
        </div>
        <!--/. PANEL WITH ADDED PRIVILEDGES -->
