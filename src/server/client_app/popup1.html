<html>
<head>
<title>SYSTEM SHUTDOWN NOTIFICATION</title>    
</head>
<script>
    var exec= require('child_process').exec;
   function confirm()
    {
     var tym = document.getElementById('time_limit').value;
     if(tym=='now')
        {
            exec('shutdown -s'); 
            window.close();
        }
     else if(tym=='1_hr')
     {
        setTimeout(function(){
            exec('shutdown -s');
            
        },3600000);
         window.close();
         
         
     }
    else
    {
        setTimeout(function(){
            exec('shutdown -s');
            
        },7200000);   
        window.close();
        
        
    }
        
    }
</script>
<body>
      SHUTDOWN TIME <select id='time_limit'>
         <option value="now" selected>SHUTDOWN NOW</option>
         <option value="1_hr">Postpone to 1 Hour</option>
         <option value="2_hr">Postpone to 2 Hours</option>
         
         </select>
         <br>
         <br>
      <button onclick="confirm()">Confirm</button>
                    
    
    
</body>
</html>
